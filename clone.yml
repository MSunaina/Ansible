---
- name: cloning
  hosts: all
  tasks:
    - name: update
      apt:
        update_cache: yes
    - name: insatll git
      apt:
        name: git
        state: latest
        update_cache: yes
    - name: copy
      git:
        repo: git@github.com:MSunaina/Ansible.git
        dest: . 
        clone: yes
        update: yes
